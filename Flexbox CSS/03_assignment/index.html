<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre div uding CSS Flexbox</title>
    <!-- Internal CSS -->
    <style>
        .parent-flex-box{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 1px solid #000000;
            height: 600px;
        }
        .child-flex-box{
            width:200px;
            height:200px ;
            background-color: #06f856;
        }
    </style>
</head>
<body>
    <div class="parent-flex-box">
        <div class="child-flex-box"></div>
    </div>
    
</body>
</html>
