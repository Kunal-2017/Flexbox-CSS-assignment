<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,200&family=Nunito:wght@700&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Pricing Section Card</title>
</head>
<body>
    <!-- pricing-section container start -->
    <div class="pricing">
        <!-- Free-plan section start -->
        <div class="free-plan card">
            <!-- header content start -->
            <div class="header-content">
                <p>Free Plan</p>
                <p>For personal</p>
                <p>$0</p>
            </div>
            <!-- header content ends -->
            
            <!-- main-content start -->
            <div class="main-content">
                <div class="div1">
                    <img src="./assets/free-right icon.png" alt="right-icon">
                    <span>1 users</span>
                </div>
                
                <div class="div2">
                    <img src="./assets/free-right icon.png" alt="right-icon">
                    <span>4 Web mails</span> 
                </div>
                
                <div class="div3">
                    <img src="./assets/free-right icon.png" alt="right-icon">
                    <span>Responsive Website</span>
                </div>
                
                <div class="div4">
                    <img src="./assets/free-right icon.png" alt="right-icon">
                    <span>Free SSL</span>
                </div>
               
            </div>
            <!-- main-content ends-->
            <!-- button section -->
            <div><button>Subscribe now</button></div>
            


        </div>
        <!-- free-plan-section ends -->

        <!-- basic-plan section start -->
        <div class="basic-plan card">
                    <!-- header content start -->
                    <div class="header-content">
                        <p>Basic Plan</p>
                        <p>For small business</p>
                        <p>$29</p>
                    </div>
                    <!-- header content ends -->
                    
                    <!-- main-content start -->
                    <div class="main-content">
                        <div class="div1">
                            <img src="./assets/white-bg-icon.png" alt="white-icon">
                            <span>4 users</span>
                        </div>
                        
                        <div class="div2">
                            <img src="./assets/white-bg-icon.png" alt="white-icon">
                            <span>10 Web mails</span> 
                        </div>
                        
                        <div class="div3">
                            <img src="./assets/white-bg-icon.png" alt="white-icon">
                            <span>Responsive Website</span>
                        </div>
                        
                        <div class="div4">
                            <img src="./assets/white-bg-icon.png" alt="white-icon">
                            <span>Free SSL</span>
                        </div>
                       
                    </div>
                    <!-- main-content ends-->
                    <!-- button section -->
                    <div><button>Subscribe now</button></div>
                    
        
        
                
                <!-- basic-plan-section ends -->
        </div>
               <!-- pro-plan section start -->
        <div class="pro-plan card">
                    <!-- header content start -->
                    <div class="header-content">
                        <p>Pro Plan</p>
                        <p>For Enterprise</p>
                        <p>$49</p>
                    </div>
                    <!-- header content ends -->
                    
                    <!-- main-content start -->
                    <div class="main-content">
                        <div class="div1">
                            <img src="./assets/free-right icon.png" alt="right-icon">
                            <span>Unlimited users</span>
                        </div>
                        
                        <div class="div2">
                            <img src="./assets/free-right icon.png" alt="right-icon">
                            <span>Unlimited Web mails</span> 
                        </div>
                        
                        <div class="div3">
                            <img src="./assets/free-right icon.png" alt="right-icon">
                            <span>Responsive Website</span>
                        </div>
                        
                        <div class="div4">
                            <img src="./assets/free-right icon.png" alt="right-icon">
                            <span>Free SSL + SEO</span>
                        </div>
                       
                    </div>
                    <!-- main-content ends-->
                    <!-- button section -->
                    <div><button>Subscribe now</button></div>
                    
                    
        
        
                </div>
                <!-- pro-plan-section ends -->
    </div>
    <!-- pricing-section container end -->
</body>
</html>
