<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC CLONE</title>
    <!-- css style file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container start -->
    <section class="container">
        <!-- leftcontainer start -->
        <section class="left-container">
            <!-- header section start-->
            <header>
                <div class="left-container-logo">
                    <img src="./assets/irct-logo.png" alt="irct-logo">
                    <img src="./assets/railway-logo2.png" alt="railway-logo2">
                </div>
                <div class="left-container-options">
                    <ul>
                        <li><a href="#">Ask Diksha</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Alerts</a></li>
                    </ul>
                    <div class="left-container-options-buttongroup">
                        <button>Login </button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>

                </div>
            </header>
             <!-- header section end -->

             <!-- main section start -->
           
            <main>
                <h1 id="heading">Indian railways</h1><br>
                <span class="green-text">Safety</span>&nbsp;
                <span class="orange-text">Security</span>&nbsp;
                <span class="blue-text">Punctuality</span>&nbsp;

                <!-- button section start -->
                <section class="main-section-buttonsgroup">
                    <div class="book-tickets border" >
                        <img src="./assets/confirm.png" alt="confirm">
                        <span>Book Tickets</span>
                    </div>
                    <div class="PNR border">
                        <img  src="./assets/done sign.png" alt="done-sign">
                        <span>PNR Status</span>
                    </div>
                    <div class="Charts border">
                        <img src="./assets/charts.png" alt="charts">
                        <span>Charts/Vaccancy</span>
                    </div>
                 </section>
                 <!-- button section end -->
                 <!-- journey details start -->

                 <section class="journey-details">
                    <div class="from-address">
                        <img class="box" src="./assets/from.png" alt="from">
                        <div>
                            <p>From <img src="./assets/expand.png" alt="expand icon" class="expand-icon"></p>
                            <b>Banglore</b>
                            <p>KSR-Banglore</p>
                        </div>
                         
                    </div>
                    <img src="./assets/arrow.png" alt="both-side arrow" class="icon">

                    <div class="to-address">
                        <img class="box" src="./assets/to.png" alt="to">
                        <div>
                           
                            <p>To <img src="./assets/expand.png" alt="expand icon" class="expand-icon"></p>
                            <b>Kasaragod</b>
                            <p>KSD-Kasaragod</p>
                        </div>
                       

                    </div>
                </section>
                    <!-- journey details end-->

                    <!-- date and seat details start -->
                    <section class="date-seat-details">
                        <div class="date-details">
                            <img src="./assets/calender.png" alt="calender" class="calender">
                            <div>
                                <p>Date <img src="./assets/expand.png" alt="expand icon" class="expand-icon"></p>
                                <b>1 Aug 2023</b>
                                <p>Tuesday</p>
                            </div>
                        </div>
                        <div class="coach-details">
                            <img src="./assets/group.png" alt="group-icon">
                            <div>
                                <p>Class <img src="./assets/expand.png" alt="expand icon" class="expand-icon"></p>
                                <b>3A</b>
                                <p>AC 3 Tier</p>
                            </div>
                        </div>
                        <div class="widget-details">
                            <img src="./assets/widget.png" alt="widget-icon">
                            <div class="seat-details">
                                <p>Seat type <img src="./assets/expand.png" alt="expand icon" class="expand-icon"> </p>
                                <b>TATKAL</b>
                                <p>AC 3 Tier</p>

                            </div>
                        </div>
                      </section>
                       <!-- date and seat details end -->
                       <!-- Serach button start -->

                      <div class="search-button">
                        <p>Search Train <img src="./assets/arrow-forward.png" alt="arrow-icon"></p>
                      </div>
                      <!-- Serach button end -->
                    
            </main>
           
            
        </section>
        <!-- left-container end -->

        <!-- right-container start -->
        <section class="right-container">
            <img src="./assets/railway.png" alt="railway">
        </section>

        <!-- right-container end -->

    </section>
    <!-- container end -->
    
</body>
</html>
